					<label for="bfile" class="form-label">파일</label> 
					<input type="text" name="bfile" id="bfile" class="form-control" th:value="1.png">
				</div>
				<div class="my-3  text-end">
					<input type="submit" value="입력" class="btn btn-dark btn-block">
					<input type="reset" value="취소" class="btn btn-outline-dark btn-block"> 
						<a th:href="@{/board/list}" class="btn btn-outline-dark btn-block">목록보기</a>
				</div>
			</form>
