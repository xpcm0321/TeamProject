<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
><!-- layout:decorate="~{fragments/layout}" fragments폴더안에  layout 렌더링-->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">
	<div class="container my-3">
		<h3>MEMBER-LOGIN</h3>
		<form method="post" th:action="@{/member/login}">
		
		<!-- 오류 확인 -->
		<div th:if="${param.error}">
			<div class="alert alert-danger">사용자를 확인해주세요.</div>
		</div>
		
			<div class="my-3">
	           <label for="username"  th:text ="사용자ID"></label>
	           <input type="text"    name="username"  id="username"   class="form-control"    > 
	        </div>
	        <!-- E:div --> 
			<div class="my-3">
	           <label for="password"  th:text ="비밀번호"></label>
	           <input type="password"    name="password"  id="password"   class="form-control"    > 
	         </div>
	         <!-- E:div --> 
	         <div class="my-3">
	           <input type="submit"  class="btn btn-primary" value="로그인"    /> 
	         </div>
	         <!-- E:div --> 
		</form>
	</div>	
		
</div>
	
<!-- Controller - localhost:8080/test1 -->
</body>
</html>
