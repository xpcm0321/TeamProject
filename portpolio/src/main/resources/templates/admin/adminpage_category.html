<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>ADMIN PAGE</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.my-3{
		min-width: 250px;
		max-width: auto;
	}

	.btn .import{
		margin-left: 15px;
	}

	li, ul{
		list-style-type: none;
		margin-left: -5px;
	}

	.list{
		white-space:nowrap;
	}
	
	.col{
		font-size: 14px;
		color: #393939 !important;
	}
	
	.btn import{
		width: 120px;
		height: 80px;
		color: white;
		background-color: #889F69 !important;
	}
</style>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div style="min-width: 45%; max-width: 1400px; height: 800px; border: 1px solid #D9D9D9; border-radius: 8px; margin: auto; padding: 40px; display: flex;">
			<div class="side-bar" style="min-width: auto; max-width: 300px; height: 300px; max-height: auto; border: 1px solid #D9D9D9; border-radius: 8px; padding: 25px; margin: 0px 45px 0px 0px;">
				<ul>
						<li class="list">책 관리
							<ul>
								<li class="list">책 데이터 등록</li>
								<li class="list">책 리스트</li>
							</ul>
						</li>
					</ul>
					<ul>
						<li class="list">카테고리 관리
							<ul>
								<li class="list">카테고리 등록</li>
								<li class="list">카테고리 리스트</li>
							</ul>
						</li>
					</ul>
				</div>
				
			<div class="context-flexbox" style="width: 1000px; height: auto;">
				<div class="title-area">
					<h3 style="text-align: left; display: block;">카테고리 등록</h3>
					<hr style="border:1px solid gray;">
				</div>
				<div class="import-area" style="width: auto; height: auto;">

					<!-- action 임시지정! 나중에 수정하기 -->
					<form method="post" th:action="#">

						<div class="my-3">
							<label for="big" th:text="대분류"></label> <input type="text"
								name="big" id="big" class="form-control">
						</div>
						<div class="text-end">
							<input type="submit" class="btn btn1" value=등록 id="btn-okay"
								style="color: white; background-color: #889F69;" />
						</div>	
						
						<div class="my-3">
							<label for="medium" th:text="소분류"></label> <input type="text"
								name="medium" id="medium" class="form-control">
						</div>
						<div class="text-end">
							<input type="submit" class="btn btn1" value=등록 id="btn-okay"
								style="color: white; background-color: #889F69;" />
						</div>
					</form>
				</div>
				
			</div>
			</div>
		</div>
</body>

</html>
