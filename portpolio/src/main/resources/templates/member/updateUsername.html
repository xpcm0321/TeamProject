<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- 눈 아이콘 css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
	h3{
		margin-bottom: 30px;
	}
	#btn-okay:hover{
		background-color: rgb(109, 131, 80);
	}
	
	#btn-cancel:hover{
		color: white !important;
		background-color: #889F69;
	}
	#social-oneclick{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		margin: 0px 8px 0px 8px;
	}
	.btn{
      width: 50%;
      height: 45px; 
      margin-top: 20px
   }
	   .login{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 7px 7px;
   }
	
</style>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div style="width: 500px; border: 1px solid #D9D9D9; border-radius: 8px; margin: 16px 0px 16px 0px; padding: 48px; margin: 0 auto;">
			<h3 style="text-align: center; font-weight: bold; ">회원정보 수정</h3>
			<form method="post" th:action="@{/member/updateNickname}"
											th:object="${memberForm}">
			<div class="my-3">
				<label for="nickname"	th:text="새닉네임"></label>
				<input type="text"		name="nickname"		id="nickname"	class="form-control"	th:field="*{nickname}">
				<p class="text-danger" style="font-size:12px" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
			</div>
			
			<!-- 회원가입 버튼 -->
			<div class="my-3 text-end">
				<input type="submit" class="btn" value="완료" id="btn-okay" style="color: white; background-color: #889F69;"/>
			</div>
        	 
			</form>
			
		</div>
	
</div>

</body>
</html>
