<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>비밀번호</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

</head>
<body>
	<div class="p-5" layout:fragment="content">
	<div style="width: 500px; border: 1px solid #D9D9D9; border-radius: 8px; margin: 16px 0px 16px 0px; padding: 48px; margin: 0 auto;">
	<h3 style="text-align: center; font-weight: bold; ">회원정보 수정</h3>
	<form method="post" th:action="@{/member/updatePassword}"
											th:object="${passwordForm}">
	<hr class="my-4"/>	
		<div class="my-3">
			<label for="password" >현재 비밀번호</label>
			<div style="position: relative;">
				<input type="password" name="oldPassword" id="oldPassword"
					class="form-control" th:field="*{oldPassword}"
					style="padding-right: 40px;"> <i
					class="fa-solid fa-eye-slash" id="togglePassword"
					style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: #999;"></i>
			
				<p class="text-danger" style="font-size:12px"
				   th:if="${#fields.hasErrors('oldPassword')}"
				   th:errors="*{oldPassword}">
				</p>
    			
    		</div>
    		<div th:if="${error}" class="text-danger mb-3" style="font-size: 12px;">
       			 	<span th:text="${error}"></span>
    			</div>
		</div>
		<div class="my-3">
			<label for="password2" >새 비밀번호</label>
			<div style="position: relative;">
				<input type="password" name="newPassword" id="newPassword"
					class="form-control" th:field="*{newPassword}"> <i
					class="fa-solid fa-eye-slash" id="togglePasswordnew"
					style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: #999;"></i>
			</div>
			<p class="text-danger" style="font-size:12px" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"> </p>
		</div>	
		<div class="my-3">
			<label for="password2" >새 비밀번호 확인</label>
			<div style="position: relative;">
				<input type="password" name="newPassword2" id="newPassword2"
					class="form-control" th:field="*{newPassword2}"> <i
					class="fa-solid fa-eye-slash" id="togglePasswordnew2"
					style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: #999;"></i>
			</div>
				<p class="text-danger" style="font-size:12px" th:if="${#fields.hasErrors('newPassword2')}" th:errors="*{newPassword2}"> </p>
		</div>
			<div class="d-flex justify-content-between my-3">
			    <input type="button" class="btn" value="취소" onclick="location.href='/member/memberInfo';" style="color: #889F69; border-color: #889F69; width: 48%;" />
			    <input type="submit" class="btn"  value="완료" style="color: white; background-color: #889F69; width: 48%;"/>
			</div>
			
		</form>
		</div>
<script th:inline="javascript">
			
			// 현재 비밀번호 눈 아이콘 (toggle : 클래스를 추가/제거)
		    const togglePassword = document.querySelector('#togglePassword');
   			const passwordInput = document.querySelector('#oldPassword');

    		togglePassword.addEventListener('click', function () {
        		const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
       			passwordInput.setAttribute('type', type);
	
       			// 아이콘 변경
        		this.classList.toggle('fa-eye');
       			this.classList.toggle('fa-eye-slash');
   			 });
    		// 새 비밀번호 눈 아이콘 (toggle : 클래스를 추가/제거)
		    const togglePasswordnew = document.querySelector('#togglePasswordnew');
   			const newpasswordInput = document.querySelector('#newPassword');

    		togglePasswordnew.addEventListener('click', function () {
        		const type = newpasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        		newpasswordInput.setAttribute('type', type);
	
       			// 아이콘 변경
        		this.classList.toggle('fa-eye');
       			this.classList.toggle('fa-eye-slash');
   			 });
    		// 새 비밀번호 확인 눈 아이콘 (toggle : 클래스를 추가/제거)
		    const togglePasswordnew2 = document.querySelector('#togglePasswordnew2');
   			const newpasswordInput2 = document.querySelector('#newPassword2');

    		togglePasswordnew2.addEventListener('click', function () {
        		const type = newpasswordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
        		newpasswordInput2.setAttribute('type', type);
	
       			// 아이콘 변경
        		this.classList.toggle('fa-eye');
       			this.classList.toggle('fa-eye-slash');
   			 });
		</script>
	</div>

</body>
</html>
