<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>아이디</title>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div style="width: 500px; border: 1px solid #D9D9D9; border-radius: 8px; margin: 16px 0px 16px 0px; padding: 48px; margin: 0 auto;">
    	<h3 style="text-align: center; font-weight: bold; ">아이디 찾기</h3>
		<hr class="my-4"/>	
		
    		<p class="my-5" style="text-align:center" th:if="${username != null}">
			    <span th:text="'회원님의 아이디는: ' + ${username} + ' 입니다.'"></span><br/>
			    <span th:text="'가입일: ' + ${#temporals.format(joinDate, 'yyyy년 MM월 dd일')}"></span>
			</p>
		
		<div class="text-end">
             <a th:href="@{/member/login}" class="btn btn2" id="btn-cancel" style="color: #889F69; border-color: #889F69;">로그인 하러가기</a>
         </div>
		
		</div>
		
		
	</div>

</body>
</html>
