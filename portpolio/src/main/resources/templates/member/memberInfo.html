<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	h3{
		margin-bottom: 30px;
	}
	#btn-okay:hover{
		background-color: rgb(109, 131, 80);
	}
	
	#btn-cancel:hover{
		color: white !important;
		background-color: #889F69;
	}
	#social-oneclick{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		margin: 0px 8px 0px 8px;
	}
	.btn{
      margin: 0px 0px 0px 8px;
   }
	.delete{
    color: gray;
    text-decoration: none;
   }
	.delete:hover {
	color: #889F69;
	text-decoration: underline;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div style="width: 500px; border: 1px solid #D9D9D9; border-radius: 8px; margin: 16px 0px 16px 0px; padding: 48px; margin: 0 auto;">
			<h3 style="text-align: center; font-weight: bold; ">회원정보</h3>
			<form method="post" th:action="@{/member/memberInfo}">
			<div class="my-3">
				<label for="nickname"	th:text="닉네임"></label>
				<div style="position: relative;">
				<input type="text"		name="nickname"		id="nickname"	class="form-control"	
				 th:value="${dto.nickname}" readonly>
				 <i class="fa-solid fa-pen"  id="nickname" onclick="location.href='/member/updateNickname';"
           		     style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: #999;"></i>
				  </div>
			</div>
			<div class="my-3">
				<label for="username" th:text="아이디"></label>
				<div style="position: relative;">
					<input type="text"		name="username"		id="username"	class="form-control"	
				 			th:value="${dto.username}" readonly >
				  </div>
			</div>
			<div class="my-3">
				<label for="password"	th:text="비밀번호"></label>
				<div style="position: relative;">
				<input type="password"		name="password"		id="password"	class="form-control"	
				 th:value="password" readonly >
				 <div th:if="${dto.provider == null}">
					 <i class="fa-solid fa-pen"  id="editPassword" onclick="location.href='/member/updatePassword';"
           		     	style="position: absolute; top: 10px; right: 10px; cursor: pointer; color: #999;"></i>
				  </div>
				  </div>
			</div>
			
			<div class="my-3">
				<label for="email"		th:text="이메일"></label>
				<input type="text"		name="email"		id="email"		class="form-control"	
				th:value="${dto.email}" readonly>
			</div>
			</form>
			<div class="text-end my-3">
						<input type="button" class="btn" value="이전" id="findIdBtn"
							onclick="location.href='/member/mypage';" style="color: #889F69; border-color: #889F69;  width: 50%;" />
			</div>
		<div class="text-end" style="position: relative; font-size: 12px; margin-top: 5px;">
			<a th:href="@{/member/deleteMember}" class="delete" style="position: absolute; top: 55px; right: -40px;">회원탈퇴</a>
		</div>
	</div>
		
		
		<script type="text/javascript">
	
	
	</script>
	</div>
</body>
</html>
