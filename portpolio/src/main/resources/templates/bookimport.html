<!DOCTYPE html>
<html lang="ko"	xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}">	<!-- ##1 -->
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.my-3{
		min-width: 250px;
		max-width: auto;
	}

	.btn .import{
		margin-left: 15px;
	}

	li, ul{
		list-style-type: none;
		margin-left: -5px;
	}

</style>
</head>
<body>
	<div class="p-5" layout:fragment="content">
		<div style="min-width: 45%; max-width: 1400px; height: 800px; border: 1px solid #D9D9D9; border-radius: 8px; margin: 16px 0px 16px 0px; padding: 40px; display: flex;">
			<div style="min-width: auto; max-width: 300px; max-height: 300px; border: 1px solid #D9D9D9; border-radius: 8px; padding: 25px; margin: 0px 45px 0px 0px;">
				<ul>
					<li>책 관리
						<ul>
							<li>책 데이터 등록</li>
							<li>책 리스트</li>
						</ul>
					</li>
				</ul>
				<ul>
					<li>카테고리 관리
						<ul>
							<li>카테고리 등록</li>
							<li>카테고리 리스트</li>
						</ul>
					</li>
				</ul>
			</div>
			<h3 style="text-align: center; display: block;">${MENUNAME}</h3>
			<hr style="border: 1px solid gray">
			<!-- 로그인시 알림창기능
			<form method="post" th:action="@{/member/login}">
			<div th:if="${param.error}">
				<div class="alert alert-primary">check the user</div>
			</div> -->
			<div class>
				<div class="my-3" style="display: flex;">
					<input type="text"		name="id"	id="id"	class="form-control" style="margin-right: 10px;">
					<input type="submit" class="btn import" value="책 검색" style="color: white; background-color: #889F69 !important;"/>
				</div>  
				<div class="my-3" style="display: flex;">
					<input type="text"		name="username"	id="username"	class="form-control" style="margin-right: 10px;">
					<input type="submit" class="btn import" value="등록" style="color: white; background-color: #889F69 !important;"/>
				</div>  
				<div class="my-3" style="display: flex;">
					<input type="password"	name="password"	id="password"	class="form-control" style="margin-right: 10px;">
					<input type="submit" class="btn import" value="등록" style="color: white; background-color: #889F69 !important;"/>
				</div>
				<div class="my-3" style="display: flex;">
					<input type="password"	name="password2"	id="password2"	class="form-control" style="margin-right: 10px;"	th:field="*{password2}">
					<input type="submit" class="btn import" value="등록" style="color: white; background-color: #889F69 !important;"/>
				</div>
				<div class="my-3" style="display: flex;">
					<input type="Email"		name="Email"		id="Email"		class="form-control" style="margin-right: 10px;" th:field="*{email}">
					<input type="submit" class="btn import" value="등록" style="color: white; background-color: #889F69 !important;"/>
				</div>
				<div class="my-3" style="display: flex;">
					<input type="Age"		name="Age"		id="Age"		class="form-control" style="margin-right: 10px;" th:field="*{age}">
					<input type="submit" class="btn import" value="등록" style="color: white; background-color: #889F69 !important;"/>
				</div>
				<div class="my-3">
				</div>  
				</form>
			</div>
		</div>
	</div>
</body>
</html>
