<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>REVIEW DETAIL PAGE</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div layout:fragment="content" class="container my-5">
		<h3>리뷰 제목</h3>
		<div class="d-flex my-3">
			<div class="btn bg-success me-2" style="width: 50px; height: 50px; border-radius: 50%;"></div>
			<div class="d-flex flex-column">
				<h6 class="col">닉네임</h6>
				<h6 class="col">작성날짜</h6>
			</div>
		</div>
		<div class="d-flex justify-content-end">
			<a class="btn btn-outline-success" th:href="@{/review/delete/${id}}" style>삭제</a>
			<a class="btn btn-outline-success" th:href="@{/review/edit/${id}}" style>수정</a>
			<a class="btn btn-outline-success" th:href="@{/review/list}" >목록보기</a>
		</div>
		<hr>
		<div class="bg-success" style="width: 300px; height: 100px">
			<div class="d-flex">
				<div class="bg-white" style="width: 70px; height: 90px;"></div>
				<div class="d-flex flex-column justify-content-center" >
					<h6 class="col ">책 제목</h6>
					<h6 class="col">작가</h6>
				</div>
			</div>
		</div>
		<hr>
	</div>
</body>
</html>
