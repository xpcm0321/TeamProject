<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>REVIEW DETAIL PAGE</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div layout:fragment="content" class="container my-5">
		<h3>리뷰 제목</h3>
		<div class="d-flex my-5">
			<div class="btn" style="width: 50px; height: 50px; border-radius: 50%; background-color: #889F69;"></div>
			<div class="d-flex flex-column">
				<h6 class="col">닉네임</h6>
				<h6 class="col">작성날짜</h6>
			</div>
		</div>
		<div class="my-3 text-end">
			<a th:href="javascript:history.go(-1)" class="btn" 
				style="padding: 8px 20px; color: white; background-color: #889F69;" >이전</a>
		</div>
		<hr>
		<div class="my-5" style="width: 300px; height: 100px; background-color: #889F69;">
			<div class="d-flex flex-start ">
				<div class="bg-white" style="width: 70px; height: 90px;"></div>
				<div class="d-flex flex-column justify-content-center" >
					<h6 class="col ">책 제목</h6>
					<h6 class="col">작가</h6>
				</div>
			</div>
		</div>
		<div class="my-3">
			<textarea th:text="${dto.review_content}" readonly class="form-control"></textarea>
		</div>
		<div class="my-3">
			<p th:text="{dto.big.title}"></p>
			<p th:text="{dto.medium.name}"></p>
		</div>
		<a style="background-color: #889F69; border-radius: 25%">#대분류태그</a> 
		<a style="background-color: #889F69; border-radius: 25%">#소분류태그</a>
		<hr>
		<div class="d-flex">
			<h7>좋아요</h7><p>4</p>
		</div>
		
	</div>
</body>
</html>
